<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simedia Clone - Toko Buku Online</title>
    <!-- Tautan ke file CSS eksternal untuk styling -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- HEADER: Berisi Logo, Search Bar, dan Navigasi Utama -->
    <header>
        <div class="logo">
            <!-- Placeholder untuk Logo Gramedia -->
            <h1><i>SI</i>media</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#buku">Buku</a></li>
                <li><a href="#stationery">Stationery</a></li>
                <li><a href="#promo">Promo</a></li>
                <!-- Tautan login/akun -->
                <li><a href="#login">Masuk</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Cari buku atau produk...">
            <button>Cari</button>
        </div>
    </header>

    <!-- MAIN: Konten utama halaman -->
    <main>
        <!-- SECTION: Area Banner Utama / Carousel -->
        <!-- SECTION: Kategori Produk Unggulan -->
        <section class="featured-products">
            <h2>Buku Pilihan</h2>
            <div class="product-grid">
                <!-- ARTICLE: Mewakili satu item produk (akan diulang berkali-kali) -->
                <article class="product-item">
                    <img src="foto 1.jpg" alt="Judul Buku 1">
                    <h3>Judul Buku 1</h3>
                    <p class="price">Rp 100.000</p>
                    <a href="#detail1" class="buy-button">Beli</a>
                </article>

                <article class="product-item">
                    <img src="placeholder-buku2.jpg" alt="Judul Buku 2">
                    <h3>Judul Buku 2</h3>
                    <p class="price">Rp 120.000</p>
                    <a href="#detail2" class="buy-button">Beli</a>
                </article>
                <!-- Lebih banyak item produk di sini... -->
            </div>
        </section>

        <!-- ASIDE: Sidebar atau konten tambahan (misal: Iklan, Filter Cepat) -->
        <aside>
            <h4>Filter Kategori</h4>
            <ul>
                <li>Fiksi</li>
                <li>Non-Fiksi</li>
                <li>Majalah</li>
            </ul>
        </aside>
    </main>

    <!-- FOOTER: Informasi di bagian bawah situs -->
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#about">Tentang Kami</a></li>
                <li><a href="#contact">Hubungi Kami</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2024 SImedia Clone. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <!-- Tautan ke file JavaScript eksternal untuk interaktivitas (opsional) -->
    <script src="script.js"></script>
</body>
</html>
